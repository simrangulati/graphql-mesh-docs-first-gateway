sources:
  - name: Books
    handler:
      openapi:
        source: http://localhost:3002/openapi.json
  - name: Authors
    handler:
      jsonSchema:
        endpoint: http://localhost:3003
        operationHeaders:
          content-type: application/json
        operations:
         - type: Mutation
           field: authors
           path: /authors
           method: POST
           requestSample: ./request.json
           responseSample: ./users.json
         - type: Query
           field: author
           path: /author/{args.id}
           method: GET
           responseSample: ./user.json
  - name: Stores
    handler:
      graphql:
        endpoint: http://0.0.0.0:3004/graphql
transforms:
  - filterSchema:
      filters:
        - Query.stores

additionalTypeDefs: |
  extend type Store {
    bookSells: [Sells!]! @resolveTo(
      sourceName: "Stores",
      sourceTypeName: "Query",
      sourceFieldName: "bookSells",
      requiredSelectionSet: "{ id }",
      sourceArgs: {
        storeId: "{root.id}"
      }
    )
  }
  extend type Sells {
    book: Book @resolveTo(
      sourceName: "Books",
      sourceTypeName: "Query",
      sourceFieldName: "AppController_book",
      requiredSelectionSet: "{ bookId }",
      sourceArgs: {
        id: "{root.bookId}"
      }
    )
  }
  extend type Book {
    author: query_author @resolveTo(
      sourceName: "Authors"                                  
      sourceTypeName: "Mutation",       
      sourceFieldName: "authors",
      requiredSelectionSet: "{ authorId }",
      keysArg: "input.ids"
      keyField: "authorId"
    )
  }
